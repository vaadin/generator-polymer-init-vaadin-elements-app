<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <base href="/">

    <title>employee-new</title>

    <script src="../node_modules/wct-browser-legacy/browser.js"></script>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../node_modules/@polymer/test-fixture/test-fixture.js" type="module"></script>

  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <employee-new></employee-new>
      </template>
    </test-fixture>

    <script type="module">
      import '../src/views/employee-new.js';

      suite('employee-new tests', function() {
        let submitBtn, termsCheckbox, home;

        setup(function() {
          home = fixture('basic');
          const domRoot = home.shadowRoot;
          submitBtn = domRoot.querySelector('vaadin-button');
          termsCheckbox = domRoot.querySelector('vaadin-checkbox');
        });

        suite('form submit', function() {
          test('disabled with empty form', function() {
            assert.equal(submitBtn.disabled, true);
          });

          test('enabled with terms and conditions', function() {
            termsCheckbox.checked = true;
            assert.equal(submitBtn.disabled, false);
          });
        });
      });
    </script>
  </body>
</html>
